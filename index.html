<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jespark Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Premium Mesh Background for outside the app */
            background-color: #f8faf8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(19, 236, 19, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(19, 236, 19, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 0, 0, 0.02) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }

        .coupon-tear-off {
            position: relative;
            border-left: 2px dashed #dbe6db;
        }
        .coupon-tear-off::before,
        .coupon-tear-off::after {
            content: '';
            position: absolute;
            left: -8px;
            width: 14px;
            height: 14px;
            background-color: inherit;
            border-radius: 50%;
        }
        .coupon-tear-off::before { top: -21px; }
        .coupon-tear-off::after { bottom: -21px; }

        /* Background Pattern for inside the app container */
        .app-bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .bg-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #13ec13;
            filter: blur(80px);
            opacity: 0.05;
            border-radius: 50%;
        }
    </style>
